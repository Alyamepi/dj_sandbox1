<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <title>Django People</title>
    </head>
    <body>
        <div class="col-sm-6 col-sm-offset-3">

            <div class="page-header">
            <h1>Too Doo <small>a django application example</small></h1>
            </div>

            <ul class="list-group">
                
                <!--show list of created tasks-->
                {% for task in tasks %}
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-1">
                                {% if task.done %}
                                    <span class="far fa-check-square"></span>
                                {% else %}
                                    <span class="far fa-square"></span>
                                {% endif %}
                                
                            </div>
                            <div class="col-10">{{ task.name }}</div>
                            <div class="col-1 actions-column">
                                <a href="/delete/{{task.id}}"><span class="fa fa-times"></span></a>
                            </div>
                        </div>
                        
                    </li>       
                {% endfor %}  
            <!-- show entry form for new task-->
                <li class="list-group-item new-task-item task-item">
                    <form action="/add/" method="post">
                        {% csrf_token %}
                        <div class="col-xs-1 form-group">
                        </div>
                        <div class="col-xs-10 form-group">
                            <input class="form-control" name="name" placeholder="Enter new task name...">

                        </div>
                        <div class="col-xs-1 form-group">
                            <button type="submit" class="btn btn-link">
                                <span class="fa fa-check save-button"></span>
                            </button>                   
                        </div>
                    </form>
                </li>      
            </ul>

        </div>

    </body>
</html>
